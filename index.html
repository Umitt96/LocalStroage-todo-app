<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Coffee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="todo-header">Yeni görev ekle</div>
            <div class="todo-input">
                <input type="text" name="todo" id="todo">
                <button id="submit">Gönder</button>
                
                <div class="btn-area" id="filters">
                    <button id="all" class="active">Hepsi</button>
                    <button id="pending">Yapılacaklar</button>
                    <button id="complete">Bitenler</button>
                </div>
            </div>
            
            <hr>
            <div class="task-header">
                <div></div>
                <button id="clear-all" onclick="ClearAll()">Hepsini sil</button>
            </div>

            <div class="task-area">
                <ul id="task-list">
           <!--           <li class="todo-item">
                        <div class="form-check">
                            <input type="checkbox" id="1">
                            <label for="1" >Görev test</label>
                        </div>
                        <div class="todo-buttons">
                            <i class="fa-solid fa-pen"></i>
                            <i class="fa-solid fa-trash-can"><a onclick="DeleteTask(${gorev.id})"></a></i>
                        </div>
                    </li>  -->
                </ul>
            </div>

            <div class="todo-footer">
                
                <a id="bt-save" ><img class="coffee" src="logo-etc/coffee.png" title="sadece bir kahve..." alt=""></a>
                <a href="https://www.youtube.com/@lyrotech90"><img class="rita" src="logo-etc/R.png" title="Ritaloji youtube" alt=""></a>
                
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
